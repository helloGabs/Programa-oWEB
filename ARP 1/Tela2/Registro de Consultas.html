<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de Consultas</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Registro de Consultas</h1>
	</header>
	<main>
		<form id="appointment-form">
            <div>
				<label for="doctor">Nome do Médico *</label>
				<select id="doctor" required>
					<option value="">Selecione o médico</option>
					<option value="dr1">Dr. Gabriel Cintra</option>
					<option value="dr2">Dra. Amanda Rodrigues</option>
					<option value="dr3">Dr.  Mendonça</option>
				</select>
			</div>
            <div>
				<label for="appointment-type">Tipo de Consulta *</label>
				<select id="appointment-type" required>
					<option value="">Selecione o tipo de consulta</option>
					<option value="consulta1">Consulta Geral</option>
					<option value="consulta2">Consulta de Rotina</option>
					<option value="consulta3">Consulta Especializada</option>
				</select>
			</div>
			<div>
				<label for="calendar">Data da Consulta *</label>
				<input type="date" id="calendar" required>
			</div>
			<div>
				<label for="time">Horário da Consulta *</label>
				<input type="time" id="time" required>
			</div>
			<button type="submit">Registrar Consulta</button>
		</form>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
