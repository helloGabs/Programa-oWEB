<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Consultas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Consulta de Consultas</h1>
    </header>
    <!-- Início do formulário de consulta -->
    <main>
        <form id="consulta-form">
            <label for="medico" class="second-label">Médico:</label>
            <input type="text" id="medico" required>

            <label for="paciente">Paciente:</label>
            <input type="text" id="paciente" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>

            <label for="tipo-consulta" class="second-label">Tipo de Consulta:</label>
            <select id="tipo-consulta" required>
                <option value="" selected>Selecione o tipo de consulta</option>
                <option value="consulta-ginecologica">Consulta Ginecológica</option>
                <option value="consulta-dermatologica">Consulta Dermatológica</option>
                <option value="consulta-cardiologica">Consulta Cardiológica</option>
            </select>

            <label for="motivo" class="second-label">Motivo da Consulta:</label>
            <textarea id="motivo" required></textarea>

            <label for="data" class="second-label">Data:</label>
            <input type="date" id="data" required>

            <label for="horario" class="second-label">Horário:</label>
            <input type="time" id="horario" required>

            <input type="submit" value="Agendar Consulta" class="second-label">
        </form>
        <!-- Div para exibição das consultas agendadas -->
        <div id="consultas-list">

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
